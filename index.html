<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/start_page.css">
</head>

<body>
    <div class="content-wrepper">
    <header>
        <figure class="logo">
            <img class="logo_page" src="./assets/icons/logo.svg" alt="Logo">
        </figure>

        <section class="button-section button-section--desktop">
            <a class="links" href="./subpages/regist.html">Not a Join User?</a>
            <button type="button" class="signup" onclick="goToSignup()">Sign up</button>
        </section>
       
    </header>
    <main>
        <form class="login-form">
            <h1>Login</h1>

            <div class="input-wrapper">
                <input id="mail" onchange="validateEmail()" type="email" placeholder="Email" >
                <img src="./assets/icons/mail.png" alt="email icon" class="input-icon">
            </div>
            <div class="input-wrapper">
                <input id="password" onchange="validatePassword()" type="password" placeholder="Password" >
                <img src="./assets/icons/lock.png" alt="password icon" class="input-icon">
            </div>
            <span class="info-password" id="info-password">Das Password muss mindestens 6 zeichen lang sein. </span>

            <div class="button-group">
                <button type="submit" class="login-btn">Log In</button>
                <button onclick="goToSummary()" type="button" class="guest-btn">Guest Log In</button>
            </div>
        </form>
        <section class="button-section button-section--mobile">
            <a class="links" href="./subpages/regist.html">Not a Join User?</a>
            <button type="button" class="signup" onclick="goToSignup()">Sign up</button>
        </section>
    </main>
    <footer>
       
        <section class="footer-content">
            <a class="links" href="#">Privacy Policy</a>
            <a class="links" href="#">Legal notice</a>
        </section>
      
    </footer>
</div>
    <script src="./javascript/animation.js"></script>
    <script src="./javascript/validate.js"></script>
</body>
</html>
