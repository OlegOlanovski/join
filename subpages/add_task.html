<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/summary.css">
    <link rel="stylesheet" href="../css/add_task.css">
    <title>Add Task</title>
</head>

<body>
    <div class="layout">


        <aside class="sidebar">
            <div class="logo">
                <img src="../assets/icons/logo-white.svg" alt="Join">
            </div>

            <nav class="menu">
                <ul>
                    <li><a href="./summary.html"><img src="../assets/icons/summary-gray.svg" alt="">Summary</a></li>
                    <li><a href="./add_task.html"><img src="../assets/icons/addTask-gray.svg" alt="">Add Task</a></li>
                    <li><a href="./board.html"><img src="../assets/icons/board-gray.svg" alt="">Board</a></li>
                    <li><a href="./contact.html"><img src="../assets/icons/contacts-gray.svg" alt="">Contacts</a></li>
                </ul>
            </nav>

            <div class="sidebar-footer">
                <a href="#">Privacy Policy</a>
                <a href="#">Legal notice</a>
            </div>
        </aside>


        <div class="cantainer">
            <div class="main">

                <header class="header">
                    <div class="header-title">Kanban Project Management Tool</div>
                    <div class="header-right">
                        <a class="header-help">?</a>
                        <div class="header-user">SM</div>
                    </div>
                </header>

                <div class="summary-section">
                    <div class="summary-headline">
                        <h1 class="summary-title">Add Task</h1>
                    </div>
                </div>

                <div class="kpi-panel-task">


                    <div class="form_1">
                        <form class="form-details">
                            <label for="titel">Title <span class="label-star">*</span></label>
                            <input type="text" id="titel" placeholder="Enter a title">

                            <label for="description">Description</label>
                            <textarea id="description" placeholder="Enter a description"></textarea>

                            <label for="date">Due date <span class="label-star">*</span></label>
                            <input type="date" id="date">
                        </form>
                    </div>

                    <span class="form-separator"></span>


                    <div class="form_2">
                        <form class="form-details">

                            <label>Priority</label>
                            <div class="priority-section">
                                <li  class="primary-btn --primary-btn-wite">
                                    Urgent <img class="btn-icon" src="../assets/icons/Prio alta.svg">
                                </li>
                                <li  class="primary-btn --primary-btn-orange">
                                    Medium <img class="btn-icon" src="../assets/icons/Prio media.svg">
                                </li>
                                <li  class="primary-btn --primary-btn-wite">
                                    Low <img class="btn-icon" src="../assets/icons/Prio baja.svg">
                                </li>
                            </div>

                            <label for="assigned">Assigned to</label>
                            <select id="assigned">
                                <option value="">Select contacts to assign</option>
                                <option value="AM">AM</option>
                                <option value="EM">EM</option>
                                <option value="MB">MB</option>
                            </select>

                            <label for="category">Category <span class="label-star">*</span></label>
                            <select id="category">
                                <option value="">Select task category</option>
                                <option value="user">User Story</option>
                                <option value="tech">Technical Task</option>
                            </select>

                            <label for="subtasks">Subtasks</label>
                            <input type="text" id="subtasks" placeholder="Add new subtask">
                        </form>
                    </div>
                </div>


                <div class="kpi-panel-task-footer">
                    <span>*This field is required</span>

                    <div class="create-task-button">
                        <button type="button" class="primary-btn --primary-btn-cancel">
                            Clear <img class="btn-icon" src="../assets/icons/iconoir_cancel.svg">
                        </button>

                        <button type="button" id="createTaskBtn" class="primary-btn">
                            Create Task <img class="btn-icon" src="../assets/icons/check.svg">
                        </button>
                    </div>
                </div>

            </div>
        </div>

        <script src="../javascript/add_task.js"></script>
    </div>
</body>

</html>
