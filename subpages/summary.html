<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Summary</title>
 <link rel="stylesheet" href="./summary.css">
 
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="logo">
        <img src="./assets/icons/logo-white.svg" alt="Join">
      </div>

      <nav class="menu">
        <ul>
          <li><a href="#"><img src="" alt="./assets/">Summary</a></li>
          <li><a href="#"><img src="./assets/icons/addTask-gray.svg" alt="">Add Task</a></li>
          <li><a href="#"><img src="./assets/icons/board-gray.svg" alt="">Board</a></li>
          <li><a href="#"><img src="./assets/icons/contacts-gray.svg" alt="">Contacts</a></li>
        </ul>
      </nav>

      <div class="sidebar-footer">
        <a href="#">Privacy Policy</a>
        <a href="#">Legal notice</a>
      </div>
    </aside>
    <div class="cantainer">
      <div class="main">
          <header class="header">
              <div class="header-title">Kanban Project Management Tool</div>
              <div class="header-right">
                  <a class="header-help">?</a>
                  <div class="header-user">SM</div>
              </div>
          </header>

          <div class="summary-section">
            <div class="summary-headline">
              <h1 class="summary-title">Join 360</h1>
              <span class="summary-divider"></span>
              <p class="summary-subtitle">Key Metrics at a Glance</p>
            </div>
          </div>
          <div class="summary-body">
            <!-- KPI BLOCK -->
            <section class="kpi-panel">
              <div class="kpi-top">
                <div class="kpi-card kpi-card--half">
                  <div class="kpi-icon">
                    <img src="./assets/icons/pen.svg" alt="">
                  </div>
                  <div class="kpi-info">
                    <div class="kpi-number">1</div>
                    <div class="kpi-label">To-do</div>
                  </div>
                </div>
        
                <div class="kpi-card kpi-card--half">
                  <div class="kpi-icon">
                    <img src="./assets/icons/check.svg" alt="">
                  </div>
                  <div class="kpi-info">
                    <div class="kpi-number">1</div>
                    <div class="kpi-label">Done</div>
                  </div>
                </div>
              </div>
        
              <div class="kpi-card kpi-card--wide">
                <div class="kpi-urgent-left">
                  <div class="kpi-urgent-icon">
                    <img src="./assets/icons/urgent.svg" alt="">
                  </div>
                  <div class="kpi-urgent-info">
                    <div class="kpi-number">1</div>
                    <div class="kpi-label">Urgent</div>
                  </div>
                </div>
        
                <div class="kpi-urgent-right">
                  <div class="kpi-date">October 16, 2022</div>
                  <div class="kpi-date-sub">Upcoming Deadline</div>
                </div>
              </div>
        
              <div class="kpi-bottom">
                <div class="kpi-card kpi-card--small">
                  <div class="kpi-number">5</div>
                  <div class="kpi-label">Tasks in Board</div>
                </div>
        
                <div class="kpi-card kpi-card--small">
                  <div class="kpi-number">2</div>
                  <div class="kpi-label">Tasks in Progress</div>
                </div>
        
                <div class="kpi-card kpi-card--small">
                  <div class="kpi-number">2</div>
                  <div class="kpi-label">Awaiting Feedback</div>
                </div>
              </div>
            </section>
        
            <!-- RIGHT TEXT -->
            <div class="summary-greeting">
              <p class="greeting-text">Good morning!</p>
            </div>
          </div>
        </section>
</body>
</html>
